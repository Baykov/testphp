<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title>Регистрация</title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="lib/css_js/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/css_js/bootstrap-theme.css" />
        <link rel="stylesheet" href="lib/css_js/chosen_v1.8.3/chosen.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <a href="index.html" class="btn btn-success">Главная</a>
                    </div>
                </div>
            </div>
	        <div class="row">
	            <form id="regform">
                  <div class="form-group">
                    <label for="input_fio">ФИО</label>
                    <input type="text" name="name" class="form-control required" id="input_fio" placeholder="ФИО" required>
                  </div>
                  <div class="form-group">
                    <label for="input_email">Email address</label>
                    <input type="email" name="email" class="form-control required" id="input_email" placeholder="EMAIL" required>
                  </div>
                  <div class="form-group" id="div_region">
                    <label for="select_regions">Выберите область</label>
                    <select class="form-control required" id="select_regions" name="select_regions" required>
                    </select>
                  </div>
                  <div class="form-group" id="div_city"></div>
                  <div class="form-group" id="div_district"></div>
                  <div class="form-group" id="">
                    <input type="submit" class="btn btn-default"/>
                  </div>
                    <input name="id" type="hidden" id="user_id" value=""/>
                </form>
	        </div>
            <div class="row">
                <div class="alert alert-danger hidden" id="user_alert" role="alert" ></div>
            </div>
        </div>
        <!-- /container -->
        <script type="text/javascript" src="lib/css_js/jquery.min.js"></script>
        <script type="text/javascript" src="lib/css_js/chosen_v1.8.3/chosen.jquery.js"></script>
        <script type="text/javascript" src="lib/css_js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/css_js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/edit.js"></script>
    </body>
</html>
